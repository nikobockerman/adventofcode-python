name: Check - pyright
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: ./.github/actions/uv-project-setup
      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Check pyright
        run: mise run check:pyright
