name: Check - pyright
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: ./.github/actions/uv-project-setup
      - name: Setup yarn tools
        uses: nikobockerman/github-actions/.github/actions/yarn-project-setup@d931c894e22c2c2f3c73f892d944cbc8381b80f9
      - name: Check pyright
        run: uv run poe check:pyright
